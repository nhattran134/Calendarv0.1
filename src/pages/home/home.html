<ion-header no-border>
  <ion-navbar>
    <button ion-button color="light" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Calendar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="no-scroll" class="mpage" padding>
  <div class="date-bar">
    <h3 class="date-bar-year">{{this.current_iso|date:'yyyy'}}</h3>
    <h1 class="date-bar-month">{{this.current_iso|date: 'MMMM'}}</h1>
    <p class="show-details">Show overall details </p>
      <div class="expanding-button">
        <button (click)=openPage($event) ion-button color="light" block="false" icon-only clear >
          <ion-icon name="ios-arrow-down"></ion-icon>
        </button>
      </div>
  </div>
  <ion-list class="calendar-list" no-lines >
    <ion-item  class = "calendar-list-item" *ngFor="let item of items" >
    <button ion-item>
      <div class=button-date>
        <p>
      </div>
      <div class="item-date" item-left>
          <div class="item-day">{{item.date|date:'dd'}}</div>
          <div class="item-day-name">{{item.date|date:'EEE'}}</div>
      </div>
      <div class="item-IO">
          <div class="item-intake">intake: {{item.intake}} kcal</div>
          <div class="item-output">output: {{item.output}} kcal</div>
      </div>
      <div class="item-activities" item-right>
        <ion-icon name="{{item.activity}}"></ion-icon>
      </div>
    </button>
  </ion-item>
  </ion-list>
</ion-content>
